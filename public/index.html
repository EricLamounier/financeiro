      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Financeiro EG</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js');
            });
        }
		
		let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  // Prevenir o prompt padrão
  e.preventDefault();
  // Guardar o evento para ser usado depois
  deferredPrompt = e;
  // Atualizar a UI para notificar o usuário que ele pode instalar o PWA
  showInstallPromotion(); // sua função personalizada para mostrar o pop-up

  // Opção: Escute um clique em um botão ou outra interação para exibir o prompt
  yourInstallButton.addEventListener('click', (e) => {
    // Esconder o pop-up que você mostrou
    hideInstallPromotion(); // sua função personalizada para esconder o pop-up
    // Exibir o prompt de instalação
    deferredPrompt.prompt();
    // Aguardar a resposta do usuário
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the install prompt');
      } else {
        console.log('User dismissed the install prompt');
      }
      deferredPrompt = null;
    });
  });
});
    </script>
  </body>
</html>
